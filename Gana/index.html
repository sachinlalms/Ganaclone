<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Love Music</title>
    <div class="container">
        <div class="header">
            <div class="logo">Lance Music</div>
            <div class="right_section">
                <div class="search">
                    <input type="search" placeholder="Search for Songs, Albums, Movies and More">
                    <div class="searchin">
                        <img src="./images/search-solid.svg" alt="search">
                        <p>Search</p> 
                    </div>
                
                </div>
                <div class="signin">
                    <a href="#">Sign In</a>
                    
                </div>
            </div>
        </div>
        <div class="main">
            <div class="left_list">
                <div class="queue">
                    Queue
                </div>
                <div class="song_list">
                    <img src="./images/Alavaikuntapuram.jpg" alt="">
                    <div class="title">Buttabomma</div>
                </div>
                <div class="song_list1">
                    <img src="./images/Brokenangel.jpg" alt="">
                    <div class="title">Broken Angel</div>
                </div>
                <div class="song_list1">
                    <img src="./images/ekkadiki-pothavu-chinnavada.jpg" alt="">
                    <div class="title">Masthundi Life</div>
                </div>
            </div>
            <div class="right_cards">
                <div class="first_row">
                    <div class="card_titles">Tollywood</div>
                    <div class="cards">
                        <div class="card">
                            <img src="./images/lovestory.jpg" alt="">
                            <div class="card_title">Love Story</div>
                        </div>
                        <div class="card">
                            <img src="./images/Arya2.jpg" alt="">
                            <div class="card_title">Arya2</div>
                        </div>
                        <div class="card">
                            <img src="./images/Hello.jpg" alt="">
                            <div class="card_title">Hello</div>
                        </div>
                    </div>
                </div>
                <div class="first_row">
                    <div class="card_titles">Hollywood</div>
                    <div class="cards">
                        <div class="card">
                            <img src="./images/taylorswift.jpg" alt="">
                            <div class="card_title">Taylor Swift</div>
                        </div>
                        <div class="card">
                            <img src="./images/Brokenangel.jpg" alt="">
                            <div class="card_title">Brokenangel</div>
                        </div>
                       
                    </div>
                </div>
                <div class="first_row">
                    <div class="card_titles">Bollywood</div>
                    <div class="cards">
                        <div class="card">
                            <img src="./images/Halfgirlfriend.jpg" alt="">
                            <div class="card_title">Half Girlfriend </div>
                        </div>
                        <div class="card">
                            <img src="./images/Halfgirlfriend.jpg" alt="">
                            <div class="card_title">Half Girlfriend</div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
          
            <div class="playing_song">
                <img src="./images/Alavaikuntapuram.jpg" alt="">
                <div class="texts">
                    <p class="head">Buttabomma</p>
                    <p class="subhed">Ala   vaikuntapuram</p>
                </div>
                <img class="icons" src="./images/heart-regular.svg" alt="">
            </div>
         <div class="icons">
             <img src="./images/volume-up-solid.svg" alt="">
         </div>
         <div class="icons">
            <img src="./images/backward-solid.svg" alt="">
        </div>
        <div class="icons_play">
            <img src="./images/play-solid.svg" alt="">
        </div>
        <div class="icons">
            <img src="./images/forward-solid.svg" alt="">
        </div>
        <div class="icons">
            <img src="./images/arrow-repeat.svg" alt="">
        </div>
        </div>
    </div>
</head>
